<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Post Detail</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div id="post-detail" class="post-container container shadow-sm p-3 mb-5 bg-body rounded">
        <div class="post-container" id="post-container">
            <input type="button" class="btn-style btn btn-success" id="mainBtn" value="메인" onclick="mainPage()">
            <table id="postTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>작성자</th>
                        <th>제목</th>
                        <th>내용</th>
                        <th>날짜</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="userTd"></td>
                        <td id="titleTd"></td>
                        <td id="contentsTd"></td>
                        <td id="dateTd"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/GetMain.js"></script>
    <script src="js/GetPostDetail.js"></script>
</body>
</html>
